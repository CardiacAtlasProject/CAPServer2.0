<div data-role="page" id="UserResetPasswordDialog">
	<div data-role="header">
		<h1>Reset Password</h1>
	</div>
	<div data-role="content">
		<div style="margin: 0 auto;">
			<div class="ui-field-contain" data-type="horizontal">
				<label for="resetUserOldPass" style="width: 11em">Old Password</label> <input data-mini="true" type="password" name="resetUserOldPass" id="resetUserOldPass" value="">
			</div>
			<div class="ui-field-contain" data-type="horizontal">
				<label for="userresetPass" style="width: 11em">New Password</label> <input data-mini="true" type="password" name="userresetPass" id="userresetPass" value="">
				<div id="passreseterror" class="uierror" style="display: none">
					<a href="#passreseterrorpopupInfo" data-rel="popup" data-transition="pop"
						class="my-tooltip-btn ui-btn ui-alt-icon ui-nodisc-icon ui-btn-inline ui-icon-info ui-btn-icon-notext" title="Error">Error</a>
					<div data-role="popup" id="passreseterrorpopupInfo" class="ui-content" data-theme="a" style="max-width: 350px;">
						<p>Passwords should be 6 or more characters long.</p>
					</div>
				</div>
			</div>
			<div class="ui-field-contain" data-type="horizontal">
				<label for="resetUserConfirmPass" style="width: 11em">Confirm New Password</label> <input data-mini="true" type="password" name="resetUserConfirmPass" id="resetUserConfirmPass" value="">
				<div id="resetUserConfirmPasserror" class="uierror" style="display: none">
					<a href="#resetUserConfirmPasserrorpopupInfo" data-rel="popup" data-transition="pop"
						class="my-tooltip-btn ui-btn ui-alt-icon ui-nodisc-icon ui-btn-inline ui-icon-info ui-btn-icon-notext" title="Error">Error</a>
					<div data-role="popup" id="resetUserConfirmPasserrorpopupInfo" class="ui-content" data-theme="a" style="max-width: 350px;">
						<p>New passwords do not match</p>
					</div>
				</div>
			</div>
			
			<button type="submit" id="UserResetPassword" value="" onclick="userRestPassword(this);">Reset</button>
		</div>
	</div>
</div>
