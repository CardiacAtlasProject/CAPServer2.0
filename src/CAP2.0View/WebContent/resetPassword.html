<div data-role="page" id="ResetUserPasswordDialog">
	<div data-role="header">
		<h1>Reset Password</h1>
	</div>
	<div data-role="content">
		<div style="margin: 0 auto;">
			<div class="ui-field-contain" data-type="horizontal">
				<label for="resetUserPass" style="width: 11em">New Password</label> <input data-mini="true" type="password" name="resetUserPass" id="resetUserPass" value="">
				<div id="resetpasserror" class="uierror" style="display: none">
					<a href="#resetpasserrorpopupInfo" data-rel="popup" data-transition="pop"
						class="my-tooltip-btn ui-btn ui-alt-icon ui-nodisc-icon ui-btn-inline ui-icon-info ui-btn-icon-notext" title="Error">Error</a>
					<div data-role="popup" id="resetpasserrorpopupInfo" class="ui-content" data-theme="a" style="max-width: 350px;">
						<p>Passwords should be 6 or more characters long.</p>
					</div>
				</div>
			</div>
			<button type="submit" id="resetPassword" value="" onclick="resetSelectedUserPassword(this);">Reset</button>
		</div>
	</div>
</div>
