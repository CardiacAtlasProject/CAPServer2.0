<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Layout</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
	href="../../css/bootstrap.min.css" />
<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- This button section will show up as 3 bars when the browser size shrinks -->
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">XPACS</a>
			</div>

			<!-- Homepage navigation bar: not logged in yet 
			     Later, we have to think to put logic here, differentiate between
			     unlogged, user and admin access -->
			
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Login</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container" layout:fragment="main_content"></div>

	<!-- Put this script on the bottom to make loading faster -->
	<!-- IMPORTANT: JQUERY must be loaded before BOOTSTRAP. Otherwise it won't work!! -->
	<script th:src="@{/js/jquery-1.12.4.min.js}"
		src="../../js/jquery-1.12.4.min.js"></script>
	<script th:src="@{/js/bootstrap.min.js}"
		src="../../js/bootstrap.min.js"></script>
</body>
</html>
