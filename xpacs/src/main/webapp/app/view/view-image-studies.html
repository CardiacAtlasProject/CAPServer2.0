<div class="table-responsive">
	<h2>Image Studies</h2>
	<jhi-alert></jhi-alert>
    <p class="lead">Filtered {{ filtered.length }} from {{ vm.studies.length }} patients.</p>

    <span>Filter</span> <input type="text" ng-model="filter" class="form-control">
    <div class="table-responsive">
    <table class="jh-table table table-striped table-bordered">
    		<thead>
        <tr title="click to order">
            <th ng-click="predicate = 'patientId'; reverse=!reverse"><span>Patient ID</span></th>
            <th ng-click="predicate = 'studyIuid'; reverse=!reverse"><span>Study Instance UID</span></th>
            <th ng-click="predicate = 'studyDate'; reverse=!reverse"><span>Study Date</span></th>
            <th ng-click="predicate = 'studyDesc'; reverse=!reverse"><span>Study Description</span></th>
        </tr>
    		</thead>
    		
    		<tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
        		<tr ng-repeat="std in filtered = (vm.studies  | filter:filter | orderBy:predicate:reverse)">
            		<td>{{std.patientId | characters:20}}</small></td>
            		<td>{{std.studyIuid}}</td>
            		<td>{{std.studyDate}}</td>
            		<td>{{std.studyDesc}}</td>
            		<td class="text-right">
            			<div ng-if="std.studyIuid" class="btn-group flex-btn-group-container">
                			<button type="submit"
                    				ui-sref="patient-info-detail({studyUid:std.studyIuid})"
                             	class="btn btn-primary btn-sm">
                     	<span class="glyphicon glyphicon-download-alt"></span>
                         <span class="hidden-sm-down"></span>
						</button>
            			</div>
            		</td>
        </tr>
    		</tbody>
        
        
    </table>
    </div>
 
</div>
